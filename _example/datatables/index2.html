<!DOCTYPE html>
<html ng-app="example.datatables">

<head>
    <meta charset="utf-8" />
    <title>Envoc! Directives</title>
    <link href="../bootstrap.min.css" rel="stylesheet" />
    <script src="../../src/_vendor/angular/angular.min.js"></script>
    <script src="../../src/_vendor/lodash/dist/lodash.js"></script>
    <script src="../../dist/oDirectives.min.js"></script>
    <script src="app_custom.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" ng-controller="MainCtrl as ctrl1">
            <div class="col-xs-12" o-table config="ctrl1.config">
                <div o-table-lines-per-page></div>
                <div>
                    <label>Search for stuff: <input type="text" o-table-filter></label>
                    
                    <hr>
                    <em>Strictly for semantic example. Note coded properly</em>
                    <br>
                    <select o-table-filter>
                        <option value="">None</option>
                        <option value="Level 1">Level 1</option>
                        <option value="Level 2">Level 2</option>
                    </select>
                    <hr>
                </div>

                <div o-table-repeat>

                    <div class="alert alert-info" ng-hide="ctrl.data.length">
                        <strong>No data found...</strong>
                    </div>

                    <div class="panel panel-info" ng-repeat="row in ctrl.data">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{row.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-6">
                                    {{row.id}}
                                </div>
                                <div class="col-xs-6">
                                    {{row.position}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div o-table-pagination></div>
                <div o-table-page-info></div>
            </div>
        </div>
    </div>
</body>

</html>
