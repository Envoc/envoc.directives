<div class="dataTables_wrapper form-inline" role="grid" ng-cloak>
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_length">
                <div o-table-lines-per-page></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_filter pull-right">
                <label>
                    {{ctrl.lang.search}}:
                    <input type="text" o-table-filter>
                </label>
            </div>
        </div>
    </div>

    <div class="row"><div class="col-sm-12"><div o-table-page-info></div></div></div>

    <div class="alert alert-info" ng-show="ctrl.loading">
        <strong>{{ctrl.lang.loading}}</strong>
    </div>

    <div class="alert alert-info" ng-hide="ctrl.data.length || ctrl.loading">
        <strong>{{ctrl.lang.noData}}</strong>
    </div>

    <div ng-transclude></div>

    <div class="row" ng-show="ctrl.data.length">
        <div class="col-sm-6">
            <div o-table-page-info></div>
        </div>
        
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_bootstrap pull-right">
                <div o-table-pagination></div>
            </div>
        </div>
    </div>
</div>
