<div class="dataTables_wrapper form-inline" role="grid" ng-cloak>
    <div class="row">
        <div class="span6 pull-left">
            <div class="dataTables_length">
                <div o-table-lines-per-page></div>
            </div>
        </div>
        <div class="span6 pull-right">
            <div class="dataTables_filter">
                <label>
                    Search:
                    <input type="text" o-table-filter>
                </label>
            </div>
        </div>
    </div>

    <div class="alert alert-info" ng-hide="ctrl.data.length">
        <strong>No data found...</strong>
    </div>

    <div ng-transclude></div>

    <div class="row" ng-show="ctrl.data.length">
        <div class="span6 pull-left">
            <div o-table-page-info></div>
        </div>

        <div class="span6 pull-right">
            <div class="dataTables_paginate paging_bootstrap">
                <div o-table-pagination></div>
            </div>
        </div>
    </div>
</div>
