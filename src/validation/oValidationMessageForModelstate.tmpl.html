<div>
    <!-- This is where the content of the tag gets replaced -->
    <div ng-transclude></div>

    <!-- Errors here -->
    <ul class="list-unstyled" ng-show="matches.errors.length" ng-class="{'alert alert-danger': matches.errors.length}">
        <li ng-repeat="error in matches.errors">
            <span class="field-validation-error">{{error.errorMessage}}</span>
        </li>
    </ul>
</div>
